<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking</title>
    <link rel="stylesheet" href="concert.css">
</head>
<body>
    <h1>Welcome to Concert Booking</h1>

    <div id="shows">
        <!-- Shows will be dynamically populated here -->
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book Show</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" required><br>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <script src="concert.js"></script>
</body>
</html>
