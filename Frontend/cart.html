<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be dynamically generated here -->
                <li class="cart-itemx">
                    <div class="item-info">
                        <img src="/images/ai.jpeg" alt="Product Image">
                        <div class="item-details">
                            <h3>Product Name</h3>
                            <p>Price: $20</p>
                            <p>Quantity: 1</p>
                        </div>
                    </div>
                    <button class="remove-btn">Remove</button>
                </li>
                <!-- More cart items go here -->
            </ul>
            <div class="cart-total">
                <h3>Total: $50</h3>
                <button class="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
